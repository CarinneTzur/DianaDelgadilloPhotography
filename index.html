<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diana Delgadillo Photography</title>

    <style>
        body {
            margin: 0;
            font-family: Inter, system-ui, sans-serif;
            background: #fcf9f6;
        }

        .hero {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        .hero-bg {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            display: block;
        }

        .hero-logo {
            position: absolute;
            top: 50%;
            left: clamp(24px, 6vw, 96px);
            transform: translateY(-50%) translateY(12px);
            width: min(620px, 80vw);
            opacity: 0;
            animation: fadeInUp 1.1s ease-out forwards;
            animation-delay: 0.35s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(-50%) translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero-logo {
                left: 50%;
                transform: translate(-50%, -50%) translateY(12px);
                width: 85vw;
            }
        }
    </style>
</head>

<body>

    <section class="hero">
        <img src="/images/hero.png" alt="Diana Delgadillo Photography" class="hero-bg">
        <img src="/images/logo.png" alt="Diana Delgadillo Photography logo" class="hero-logo">
    </section>

</body>

</html>
